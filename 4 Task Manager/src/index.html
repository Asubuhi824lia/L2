<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик задач</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="wrapper">
        <main>
            <section class="day-list">
                <section id="addTaskForm">
                    <h3>Добавить новую задачу</h3>
                    <form id="addTask">
                        <label>Название
                            <input type="text" id="getTask" required autocomplete="off">
                        </label>
                        <label>Описание
                            <input type="text" id="getDescription" autocomplete="off">
                        </label>
                        <label>Срок выполнения
                            <input type="datetime-local" id="deadline" required autocomplete="off">
                        </label>
                    </form>
                    <button id="addTaskBtn">Добавить</button>
                </section>
                <section class="clearAllBtn-container">
                    <form id="sort">
                        <label for="sortCreationDay">
                            Дата создания
                            <select id="sortCreationDay">
                                <option value="NewToEarly" selected>От новых к ранним</option>
                                <option value="EarlyToNew">От ранних к новым</option>
                            </select>
                        </label>
                        <label for="sortDeadline">
                            Срок выполнения
                            <select id="sortDeadline">
                                <option value="addition" selected>По добавлению</option>
                                <option value="increase">По возрастанию</option>
                                <option value="decrease">По убыванию</option>
                            </select>
                        </label>
                    </form>
                    <button id="clearAllBtn">Очистить всё</button>
                </section>
                <section id="tasksList"></section>
            </section>
        </main>
    </div>
    <script type="text/javascript">
        const setNotification = async (name, deadline) => {
            // create and show the notification
            const showNotification = () => {
                // create a new notification
                const notification = new Notification('Срок задачи приближается!', {
                    body: `Задача: ${name}\nВыполнить до: ${deadline}`
                });

                // // close the notification after 10 seconds
                // setTimeout(() => {
                //     notification.close();
                // }, 10 * 1000);

                // navigate to a URL when clicked
                notification.addEventListener('click', () => {

                    window.open('http://127.0.0.1:5500/4%20Task%20Manager/src/index.html', '_blank');
                });
            }

            // check notification permission
            let granted = false;

            if (Notification.permission === 'granted') {
                granted = true;
            } else if (Notification.permission !== 'denied') {
                let permission = await Notification.requestPermission();
                granted = permission === 'granted' ? true : false;
            }

            // получить оставшееся время (в сек.) за 10 или 2 минуты до дедлайна
            let [day, time] = deadline.split(' ')
            day = day.split('.')
            day = `${day[1]}.${day[0]}.${day[2]}`
            time = Number(Date.parse(new Date(day+' '+time))) - Date.parse(new Date()) - 1000*60*10
            console.log(time)
            time = (time < 0) ? 2000 : time
            console.log(time)


            // show notification or error
            granted ? setTimeout(showNotification, time) : console.error('Timeout Error');

        };
    </script>
</body>
</html>
