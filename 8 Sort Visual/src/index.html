<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Sort</title>
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>
    <main>
        <section id="setAlgorithm">
            <h3>Выберите алгоритм<br>сортировки</h3>
            <section class="params">
                <label>Сортировка Пузырьком
                    <input id="bubbleSort" type="radio"/>
                </label>
                <label>Шейкерная Сортировка
                    <input id="shakerSort" type="radio"/>
                </label>
                <label>Сортировка Расчёской
                    <input id="combSort" type="radio"/>
                </label>
                <label>Сортировка Вставкой
                    <input id="insertSort" type="radio"/>
                </label>
                <label>Сортировка Выбором
                    <input id="selectSort" type="radio"/>
                </label>
            </section>
        </section>
        <section id="displaySortArea">
            <section id="showArea">
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number">4</div>
                <div class="number">5</div>
            </section>
            <section id="controls">
                <button id="startBtn">Start</button>
                <section id="onRun" class="hide">
                    <button id="pauseBtn">Pause</button>
                    <button id="continueBtn">Continue</button>
                </section>
            </section>
        </section>
        <section id="setNumbArray">
            <h3>Выберите массив<br>чисел</h3>
            
            <section class="params">
                <section>
                    <label id="arrSize">Количество чисел
                        <select name="size" id="size">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="4">5</option>
                            <option value="4">6</option>
                            <option value="4">7</option>
                            <option value="4">8</option>
                            <option value="4">9</option>
                            <option value="4">10</option>
                            <option value="4">11</option>
                            <option value="4">12</option>
                            <option value="4">13</option>
                            <option value="4">14</option>
                            <option value="4">15</option>
                            <option value="4">16</option>
                            <option value="4">17</option>
                            <option value="4">18</option>
                            <option value="4">19</option>
                            <option value="4" selected>20</option>
                        </select>
                    </label>
                </section>          
                <section id="manually">
                    <h4>Ввести вручную</h4>
                    <section id="arrNumbs">
                        <input type="number" maxlength="4">
                        <input type="number">
                        <input type="number">
                        <input type="number">
                        <input type="number">
                        <input type="number">
                        <input type="number">
                        <input type="number">
                        <input type="number">
                        <input type="number">
                        <input type="number">
                        <input type="number">
                        <input type="number">
                        <input type="number">
                        <input type="number">
                        <input type="number">
                        <input type="number">
                        <input type="number">
                        <input type="number">
                        <input type="number">
                    </section>
                </section>
                <section>
                    <button id="auto">Автоподбор</button>
                </section>  
            </section>
        </section>
    </main>
</body>
</html>
