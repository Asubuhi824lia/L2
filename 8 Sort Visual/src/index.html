<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Sort</title>
    <link rel="stylesheet" href="./assets/styles/main.css">
    <script type="module" src="./js/main.js" defer></script>
</head>
<body>
    <main>
        <section id="setAlgorithm">
            <h3>Выберите алгоритм<br>сортировки</h3>
            <section class="params">
                <label>Сортировка Пузырьком
                    <input id="bubbleSort" type="radio"/>
                </label>
                <label>Шейкерная Сортировка
                    <input id="shakerSort" type="radio"/>
                </label>
                <label>Сортировка Расчёской
                    <input id="combSort" type="radio"/>
                </label>
                <label>Сортировка Вставкой
                    <input id="insertSort" type="radio"/>
                </label>
                <label>Сортировка Выбором
                    <input id="selectSort" type="radio"/>
                </label>
            </section>
        </section>
        <section id="displaySortArea">
            <section id="showArea">
            </section>
            <section id="controls">
                <button id="startBtn" disabled>Start</button>
                <section id="onRun" class="hide">
                    <button id="pauseBtn">Pause</button>
                    <button id="continueBtn" disabled>Continue</button>
                </section>
                <button id="resetBtn" class="hide">Next</button>
            </section>
        </section>
        <section id="setNumbArray">
            <h3>Выберите массив<br>чисел</h3>
            
            <section class="params">
                <section>
                    <label>
                        Количество чисел
                        <select name="arrSize" id="arrSize"></select>
                    </label>
                </section>          
                <section id="manually">
                    <h4>Ввести вручную</h4>
                    <section id="arrNumbs"></section>
                </section>
                <section>
                    <button id="setAuto">Автоподбор</button>
                </section>  
            </section>
        </section>
    </main>
</body>
</html>
