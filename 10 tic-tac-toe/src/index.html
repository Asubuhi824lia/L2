<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script type="module" src="./js/main.js" defer></script>
</head>
<body>
    <main>
        <section id="infoPanel">
            <section>
                <p id="playerStatus" style="font-size: 25px;">Игрок</p>
                <p id="player"></p>
            </section>
            <section>
                <button id="startNewBtn">Новая игра</button>
            </section>
        </section>
        <section id="gameArea">
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
        </section>
    </main>


    <template id="zeroTmp">
        <svg height="36px" width="36px" class="zero">
            <circle cx="24" cy="24" r="11" stroke="green" stroke-width="4" fill="transparent" />
        </svg>
    </template>
    <template id="crossTmp">
        <span class="cross">&#10006;</span>
    </template>
</body>
</html>
