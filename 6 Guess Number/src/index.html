<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header><h3>Игра "Угадай число"!</h3></header>
        <main>
            <section id="additInfo">
                <section class="hide">
                    <p>Попыток</p>
                    <p id="numAttempt">0</p>
                </section>
                <section id="parity" class="hide">
                    <p>Число:</p>
                    <p><strong>нечётное</strong></p>
                </section>
            </section>
            <section id="mainArea">
                <button id="startGame">Начать игру</button>
                <section id="answer" class="hide"></section>
                <label class="hide">
                    <input type="number" id="userNum">
                    <button id="checkNumBtn">Проверить</button>
                </label>
            </section>
            <section id="range">
                <label for="highValue">
                    max <input type="number" id="highValue" value="100">
                </label>
                <label for="lowValue">
                    min <input type="number" id="lowValue" value="0">
                </label>
            </section>
        </main>
    </div>
</body>
</html>
