<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подсчёт Калорий</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script type="module" src="./js/newMain.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <section class="daygoal-card">
                <section class="daygoal-info">
                    <strong>Цель дня!</strong>
                    <button id="editDayGoal"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M402.6 83.2l90.2 90.2c3.8 3.8 3.8 10 0 13.8L274.4 405.6l-92.8 10.3c-12.4 1.4-22.9-9.1-21.5-21.5l10.3-92.8L388.8 83.2c3.8-3.8 10-3.8 13.8 0zm162-22.9l-48.8-48.8c-15.2-15.2-39.9-15.2-55.2 0l-35.4 35.4c-3.8 3.8-3.8 10 0 13.8l90.2 90.2c3.8 3.8 10 3.8 13.8 0l35.4-35.4c15.2-15.3 15.2-40 0-55.2zM384 346.2V448H64V128h229.8c3.2 0 6.2-1.3 8.5-3.5l40-40c7.6-7.6 2.2-20.5-8.5-20.5H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V306.2c0-10.7-12.9-16-20.5-8.5l-40 40c-2.2 2.3-3.5 5.3-3.5 8.5z"/></svg></button>
                </section>
                <span id="dayGoal">2200 кКал</span>            
            </section>
            <form id="sort">
                <label for="sortType">
                    Калорийность
                    <select id="sortType">
                        <option value="addition" selected>По добавлению</option>
                        <option value="increase">По возрастанию</option>
                        <option value="decrease">По убыванию</option>
                    </select>
                </label>
                <label for="getProdName">
                    <input type="text" id="getProdName">
                    <button id="getProdNameBtn">Поиск</button>
                </label>
            </form>
        </header>
        <main>
            <article id="graphWrapper">
                <h3>График потреблённых калорий</h3>
                <section id="graphic"></section>
            </article>
            <section class="day-list">
                <section id="addProdForm">
                    <h3>Добавить новый продукт</h3>
                    <form id="addProd">
                        <label>Продукт
                            <input type="text" id="getProduct">
                        </label>
                        <label>Калории
                            <input type="text" id="getCalories">
                            <select id="measure">
                                <option>кал.</option>
                                <option>кКал.</option>
                            </select>
                        </label>
                    </form>
                    <button id="addProdBtn">Добавить</button>
                </section>
                <section class="clearAllBtn-container">
                    <button id="clearAllBtn">Очистить всё</button>
                </section>
                <section id="productsList"></section>
            </section>
        </main>
    </div>
</body>
</html>
